spring.application.name=AI_Resume_Builder_Backend
spring.ai.ollama.chat.model=deepseek-r1:1.5b
#spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.chat.options.system=You are an English-speaking AI assistant. Always respond in English only.
server.port=8081

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:5174,http://localhost:5173,http://localhost:5175,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
